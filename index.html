<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agents hub</title>
    <link href="./style.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>

<body>
    <audio id="clicksound">
        <source src="./click.mp3" type="audio/mp3">
    </audio>
    <audio id="hoversound">
        <source src="./hover.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <div class="circles-container">
            <a href="https://agentsgams.github.io/agentsgams" target="_blank">
                <div class="circle agentsgams" style="opacity:0;" id="agentsgams">
                    <img src="./agentsgams.png" class="hidden" width="75" id="img_gams" draggable="false">
                    <span class="text" id="text_gams">agents gams</span>
                </div>
            </a>
            <a onclick="changelog()">
                <div class="circleIntro" id="intro" style="cursor:pointer;">
                    <span class="text introText">agents hub</span>
                </div>
            </a>
            <a href="https://agentsgams.github.io/emulatorjs" target="_blank">
                <div class="circle agentsemulator" style="opacity:0;" id="agentsemulator">
                    <img src="./agentsnowgg.png" class="hidden" width="75" id="img_emulator" draggable="false">
                    <span class="text" id="text_emulator"><span style="color: yellow;">*NEW!*</span><br>agents
                        emulator</span>
                </div>
            </a>
            <a href="https://agents-yaproom.glitch.me" target="_blank">
                <div class="circle agentsyaproom" style="opacity:0;" id="agentsyaproom">
                    <img src="./agentsyaproom.png" class="hidden" width="75" id="img_yaproom" draggable="false">
                    <span class="text" id="text_yaproom">agents yaproom</span>
                </div>
            </a>
            <a href="https://1v1.lol/" target="_blank">
                <div class="circle agentsunblckr" style="opacity:0;" id="agentsunblckr">
                    <img src="./agentsunblckr.png" class="hidden" width="75" id="img_unblckr" draggable="false">
                    <span class="text" id="text_unblckr">agents unblckr</span>
                </div>
            </a>
        </div>
    </div>
    <dialog id="changelog" style="width: 500px; height: 300px;">
        <center>
            <h1>agents changelog</h1>
            <iframe src="https://agentsgams.github.io/agentsgams/changelog" style="width: 500px; height: 180px;">
            </iframe>
            <br>
            <button onclick="document.getElementById('changelog').close()">Close Changelog</button>
        </center>
    </dialog>
    <script src="./script.js"></script>
</body>

</html>
